query ListIssues($status: String, $target: String) {
  issues(issueStatus: $status, target: $target) {
    assignedTo
    description
    downSiblings
    enforceDown
    id
    issueStatus
    target
    title
  }
}

query GetIssue($id: Int) {
  issue(issue: $id) {
    assignedTo
    description
    downSiblings
    enforceDown
    id
    issueStatus
    target
    title
    comments {
      author
      date
      comment
    }
  }
}

mutation CreateIssue($newIssue: NewIssue!) {
  open(issue: $newIssue) {
    id
  }
}

mutation CloseIssue($id: Int, $comment: String) {
  close(issue: $id, comment: $comment)
}
