query ListIssues($status: String, $target: String) {
  issues(issueStatus: $status, target: $target) {
    assignedTo
    description
    downSiblings
    enforceDown
    id
    issueStatus
    target
    title
    comments {
      author
      date
      comment
    }
  }
}
mutation CreateIssue($newIssue: NewIssue!) {
  open(issue: $newIssue) {
    id
  }
}
